<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Puzzle Cinta Untukmu</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(
          to right,
          rgb(83, 157, 255),
          rgb(0, 40, 216)
        );
        padding: 30px;
      }

      #puzzle-container {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        grid-gap: 15px;
        justify-content: center;
        margin-top: 40px;
      }

      .puzzle-piece {
        width: 80px;
        height: 80px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: 0.3s;
      }

      .puzzle-piece.clicked {
        background-color: rgb(0, 40, 218);
        color: #fff;
        pointer-events: none;
      }

      #final-message {
        margin-top: 50px;
      }

      .final-image {
        width: 200px;
        border-radius: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      /* Hide audio controls */
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Sentuh Setiap Kotak, Ada Pesan Untukmu!</h1>

    <div id="puzzle-container"></div>

    <div id="final-message" style="display: none">
      <h2>Selamat! Kamu Sudah Membuka Semuanya 💖</h2>
      <img src="dian.jpg" alt="Foto Kita" class="final-image" />
      <p>Jangan sering-sering badmood yaaa🌸</p>
    </div>

    <!-- Musik Background -->
    <audio id="bg-music" autoplay loop>
      <source src="anugerah.mp3" type="audio/mpeg" />
      Browser kamu tidak mendukung audio.
    </audio>

    <script>
      const messages = [
        "Manisnya kayak kamuu 🍭",
        "Makasih udah ada buat aku 💬",
        "Kamu bikin hariku berwarna 🌈",
        "Tetap senyum ya 😊",
        "Jangan sering-sering badmood ❤️",
        "Jangan marah muluu 😂",
        "Kamu lucu banget 🤭",
        "Senyummu candu buatku 😍",
        "Kamu luar biasa ✨",
        "Meskipun kadang tiba tiba badmood😝",
        "Peluk dari jauh 🤗",
        "Kamu berharga 💎",
        "Jangan pernah berubah! 🙏",
        "Aku butuh kamu 💌",
        "Semangat hari ini! 🔥",
        "I love you 3000 💖",
      ];

      const container = document.getElementById("puzzle-container");
      let clickedCount = 0;

      messages.forEach((msg, index) => {
        const piece = document.createElement("div");
        piece.className = "puzzle-piece";
        piece.innerText = "Klik";

        piece.addEventListener("click", () => {
          piece.classList.add("clicked");
          piece.innerText = messages[index];
          clickedCount++;
          if (clickedCount === messages.length) {
            document.getElementById("final-message").style.display = "block";
            window.scrollTo({
              top: document.body.scrollHeight,
              behavior: "smooth",
            });
          }
        });

        container.appendChild(piece);
      });

      // Play music on user interaction (beberapa browser perlu klik user dulu)
      document.addEventListener("click", function () {
        const music = document.getElementById("bg-music");
        if (music.paused) {
          music.play().catch(() => {});
        }
      });
    </script>
  </body>
</html>
